<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IndexedDB </title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form id="form" class="form" >
        <label for="task">Task</label>


            <!-- task y priority para añadir esos datos  -->
        <input type="text" name="task">
        <select name="priority">
            <!-- a mi base de datos  -->

            <option value="low">low</option>
            <option value="normal">normal</option>
            <option value="high">High</option>
        </select>

        <!-- data-action="add" => es el parametro que voy a evaluar para saber si añadir o actualizar  -->
        <button class="button" name="button" data-action="add">Add Task</button>
    </form>

    
    <div id="tasks" class="tasks"  >  </div>
    <script src="APIindexedDB_Introducion_creacion.js"></script>
</body>
</html>
